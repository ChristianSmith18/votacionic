<ion-header>
  <ion-toolbar color="dark">
    <ion-title text-center>
      Inicio de Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <img class="icon vertical-center" src="../../../assets/icon/vote.png" />

  <br>

  <div class="card card-rounded">
    <div class="card-body card-body-fix">
      <ion-item>
        <ion-label position="floating">Correo de usuario</ion-label>
        <ion-input [(ngModel)]="user" type="email" name="mail" autocomplete="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
      </ion-item>

      <br>

      <div class="text-center">
        <button (click)="onSubmitLogin()" type="button" class="btn btn-info waves-effect waves-light">Ingresar</button>
      </div>
    </div>
  </div>
</ion-content>
